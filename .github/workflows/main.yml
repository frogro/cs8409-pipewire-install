name: ShellCheck

on:
  push:            # läuft bei jedem Push
    branches: [ "main" ]
  pull_request:    # läuft bei PRs gegen main
  workflow_dispatch: # erlaubt manuelles Starten über GitHub UI

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
